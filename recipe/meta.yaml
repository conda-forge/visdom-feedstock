{% set name = "visdom" %}
{% set version = "0.2.1" %}
{% set hash = "51bca4ba6cdcb098794a26b2a9458836834f98317999697ada248241c154ed5a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - numpy
    - scipy
    - pillow
    - requests
    - tornado
    - pyzmq
    - six
    - torchfile
    - websocket-client

test:
  imports:
    - visdom

about:
  home: https://github.com/facebookresearch/visdom
  license: CC BY 4.0
  license_family: OTHER
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: A tool for visualizing live, rich data for Torch and Numpy.
  description: |
    A flexible tool for creating, organizing, and sharing visualizations
    of live, rich data. Supports Torch and Numpy.
  dev_url: https://github.com/facebookresearch/visdom

extra:
  recipe-maintainers:
    - andfoy
