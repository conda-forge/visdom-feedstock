{% set name = "visdom" %}
{% set version = "0.1.8.3" %}
{% set hash_type = "sha256" %}
{% set hash = "0df89f6ba0c56fc12b40925bfa62dd59549642cd3bf290c394fd27ba5301c133" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - numpy
    - pillow
    - requests
    - tornado
    - pyzmq
    - six
    - torchfile

test:
  imports:
    - visdom

about:
  home: https://github.com/facebookresearch/visdom
  license: CC BY 4.0
  license_family: OTHER
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: A tool for visualizing live, rich data for Torch and Numpy.
  description: |
    A flexible tool for creating, organizing, and sharing visualizations
    of live, rich data. Supports Torch and Numpy.
  dev_url: https://github.com/facebookresearch/visdom

extra:
  recipe-maintainers:
    - andfoy
